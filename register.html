<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>متجر ادوات منزلية</title>
    <meta name="description" content="OnOff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/logo.png">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/plugins/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/js/plugins/select2.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
            </div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>

    <div class="login-page">
        <div class="account__login">
            <div class="account__login--header">
                <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
                <h2 class="account__login--header__title mb-10">انشاء حساب</h2>
                <p class="account__login--header__desc">قم بإنشاء حساب جديد الأن للإستفادة من تجربة تسوق رائعة</p>
            </div>
            <div class="account__login--inner">
                <div class="form-group">
                    <label>البريد الإلكتروني (إختياري)</label>
                    <input class="account__login--input" placeholder="" type="email">
                </div>
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input class="account__login--input" placeholder="" type="number">
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input class="account__login--input password" placeholder="" type="password">
                    <i class="fa toogle-password fa-eye-slash" href="javascript:;"></i>
                </div>
                <div class="form-group">
                    <label>الإسم الأول</label>
                    <input class="account__login--input" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <label>الإسم الأخير</label>
                    <input class="account__login--input" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <div class="flex-radio">
                        <label for="sign-user">
                            <input id="sign-user" class="radio-custom" type="radio" name="radio" value="" checked>
                            <span>التسجيل كزبون</span>
                        </label>
                        <label for="sign-tajer">
                            <input id="sign-tajer" class="radio-custom" type="radio" name="radio" value="">
                            <span>التسجيل كتاجر</span>
                        </label>
                    </div>
                </div>
                <div class="store-inputs">
                    <div class="form-group">
                        <label>إسم المتجر</label>
                        <input class="account__login--input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                        <label>رابط المتجر <span>https://onoff.sa/store</span></label>
                        <input class="account__login--input" placeholder="" type="text">
                    </div>
                </div>
                <div class="account__login--remember position__relative">
                    <input class="checkout__checkbox--input" id="check1" type="checkbox">
                    <span class="checkout__checkbox--checkmark"></span>
                    <label class="checkout__checkbox--label login__remember--label" for="check1">
                        لقد قرأت وأوافق على <a href="#">الشروط والأحكام</a>
                    </label>
                </div>
                <button class="account__login--btn primary__btn" type="submit">انشاء حساب</button>
                <div class="account__login--divide"></div>
                <p class="account__login--signup__text">لديك حساب بالفعل ؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/plugins/jquery.min.js"></script>
    <script src="assets/js/vendor/popper.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/plugins/swiper-bundle.min.js"></script>
    <script src="assets/js/plugins/image-zoom/js-image-zoom.js"></script>
    <script src="assets/js/plugins/select2.full.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
