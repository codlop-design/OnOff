<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>منصة اون اوف OnOff للأدوات المنزلية و الأجهزة الكهربائية</title>
    <meta name="description" content="منصة اون اوف OnOff اول منصة رقمية لبيع الاجهزة الكهربائية و الإلكترونية و نوفر جميع الادوات المنزلية | توصيل سريع لجميع مناطق المملكة | اسعار منافسه" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/logo.png">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/plugins/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="login-page">
        <div class="account__login">
            <a class="logo-login" href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
            <div class="box-2">
                <div class="account__login--header">
                    <h2 class="account__login--header__title mb-10">تسجيل الدخول</h2>
                    <p class="account__login--header__desc">مرحبا بعودتك! سجل الدخول إلى حسابك</p>
                </div>
                <div class="account__login--inner">
                    <div class="form-group">
                        <label>إسم المستخدم او البريد الإلكتروني او رقم الهاتف</label>
                        <input class="account__login--input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                        <label>كلمة المرور</label>
                        <input class="account__login--input password" placeholder="" type="password">
                        <i class="fa toogle-password fa-eye-slash" href="javascript:;"></i>
                    </div>
                    <div class="account__login--remember__forgot d-flex justify-content-between align-items-center">
                        <div class="account__login--remember position__relative">
                            <input class="checkout__checkbox--input" id="check1" type="checkbox">
                            <span class="checkout__checkbox--checkmark"></span>
                            <label class="checkout__checkbox--label login__remember--label" for="check1">
                                تذكرنى</label>
                        </div>
                        <a href="forgot-password.html" class="account__login--forgot">فقدت كلمة المرور الخاصة بك ؟</a>
                    </div>
                    <button class="account__login--btn primary__btn" type="submit">تسجيل الدخول</button>
                </div>
            </div>
            <p class="account__login--signup__text">ليس لديك حساب ؟ <a href="register.html">انشاء حساب</a></p>
        </div>
    </div>

    <script src="assets/js/plugins/jquery.min.js"></script>
    <script src="assets/js/vendor/popper.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/plugins/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
